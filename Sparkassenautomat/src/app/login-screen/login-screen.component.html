<div class="menuOptions">
  <div class="leftSide">
    <a>➔ Anmelde ID:</a>
    <div class="amountInputContainer">
      <input id="userIDInput" class="userIDInput" [(ngModel)]="idInput" type="text" placeholder="ID" />
      <input id="userPinInput" class="userPinInput" [(ngModel)]="pinInput" type="password" placeholder="PIN" />
    </div>
    <a (click)="goToUserHomeScreen()" class="submitButton">• Bestätigen</a>
  </div>
</div>
<div *ngIf="errorMessage" class="error">
  {{ errorMessage }}
  <button (click)="clearError()">X</button>
</div>
