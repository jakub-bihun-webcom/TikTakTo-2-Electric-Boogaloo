<div class="menuOptions">
  <div class="leftSide">
    <a>➔ Betrag:</a>
    <div class="amountInputContainer">
      <input
        id="customAmount"
        (keyup.enter)="useCustomAmount()"
        [(ngModel)]="customAmount"
        class="amountInput"
        type="text" />
    </div>
    <a (click)="useCustomAmount()">• Bestätigen</a>
  </div>
</div>
<div *ngIf="errorMessage" class="error">
  {{ errorMessage }}
  <button (click)="clearError()">X</button>
</div>
