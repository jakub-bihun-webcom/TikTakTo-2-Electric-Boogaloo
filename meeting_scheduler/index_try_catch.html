<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privater Test</title>
    <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&family=Varela+Round&display=swap" rel="stylesheet">

</head>


<body>
    <header>
        <div class="div1">
        <h1 class="headline">Meetingplaner</h1>
        </div>
    </header>
    <div class="foreground">
        <div class="meetingCalendar"> 
            <label>Arbeitstag Start:</label>
            <input type="time" name="workStart" id="workStart">
            <p></p>
            <label>Arbeitstag Ende:</label>
            <input type="time" name="workEnd" id="workEnd">
            <p></p>
            <label>Meeting soll starten um:</label>
            <input type="time" name="meeingStart" id="meetingStart">
            <p></p>
            <label for="meetingDuration">Dauer des Meetings:</label>
            <input type="range" min="5" max="120" value="60" oninput="this.nextElementSibling.value = this.value" id="meetingDuration" name="meetingDuration"></input>
            <output>60</output>
            <p></p>
            <button type="button" onclick="onButtonSubmission()">Überprüfen !</button>
            <p class='message' id='msg'></p>


        </div>
    </div>











    <script src="index_try_catch.js">
    </script>
</body>


</html>
