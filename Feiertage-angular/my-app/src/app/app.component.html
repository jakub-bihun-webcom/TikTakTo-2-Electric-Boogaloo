<div>
  <app-header></app-header>
  <div class="input">
    <div class="inputBundesland">
      <label>Bundesland: </label>
      <select #laender (change)="getChange(laender.value)">
        <option *ngFor="let bundesland of bundeslaender" value="{{ bundesland.value }}">{{ bundesland.key }}</option>
      </select>
    </div>
    <div class="inputJahr">
      <label>Jahr: </label>
      <input #year (change)="getYear(year.value)" value="2023" />
    </div>
    <button (click)="this.getFeiertage()" type="button">Feiertage anzeigen</button>
  </div>

  <ng-container *ngIf="this.feiertage$ | async as feiertage">
    <div class="tableBundesland" *ngFor="let feiertag of feiertage">
      <div class="feiertagName">{{ feiertag.name }}</div>
      <div class="feiertagDatum">{{ feiertag.date }}</div>
      <div class="feiertagWochentag">{{ feiertag.weekday }}</div>
    </div>
  </ng-container>
</div>
