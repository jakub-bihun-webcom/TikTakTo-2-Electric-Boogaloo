<div class="container">
  <div class="moneyInput">
    <button class="payField" (click)="this.onMoneyPaid(10)" type="button">10€</button>
    <button class="payField" (click)="this.onMoneyPaid(5)" type="button">5€</button>
    <button class="payField" (click)="this.onMoneyPaid(2)" type="button">2€</button>
    <button class="payField" (click)="this.onMoneyPaid(1)" type="button">1€</button>
    <button class="payField" (click)="this.onMoneyPaid(0.5)" type="button">0,50€</button>
    <button class="payField" (click)="this.onMoneyPaid(0.2)" type="button">0,20€</button>
    <button class="payField" (click)="this.onMoneyPaid(0.1)" type="button">0,10€</button>
    <button class="payField" (click)="this.onMoneyPaid(0.05)" type="button">0,05€</button>
  </div>
  <div class="paidAmount">
    <p class="paidAmountDisplay">{{ paidAmount }}€</p>
  </div>
  <div class="returnMoney">
    <button class="controlPanelButton" (click)="this.cancelMoneyInput()" type="button">Geld zurück</button>
  </div>
  <div class="inputTextField">
    <input class="inputField" #input (input)="onInputChange(input.value)" value="{{ inputField }}" />
  </div>
  <div class="cancelInput">
    <button class="controlPanelButton" (click)="this.cancelButton()" type="button">CANCEL</button>
  </div>
  <div class="enterButton">
    <button class="controlPanelButton" (click)="this.placeOrder()" type="button">ENTER</button>
  </div>
</div>
